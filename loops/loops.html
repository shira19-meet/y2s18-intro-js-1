<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>

function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}
var a =5

var randomInt = getRandomInt(1, 100);
while (a>4){
	var guess = prompt("guess a number"); 

if (guess>randomInt){
	alert("you geussed to high");
}
else if (guess<randomInt){
	alert("you geussed to low");
}
else {
	alert("you geussed corectlly!");
	a=2
}
}
// your code goes under here

    </script>
</body>

</html>
